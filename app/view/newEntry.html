<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../resources/css/financer.min.css">
    <link href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../resources/fontawesome-free-5.0.9/svg-with-js/js/fontawesome-all.min.js"></script>
    <link href="./../../node_modules/bootstrap/dist/js/bootstrap.min.js">
    <script>
        require('./../renderer/init.js')
    </script>
    <style>
    </style>
    <title></title>
</head>

<body id="newEntry">
    <div class="newEntry" id="newEntry">
        <div id="test"></div>
        <form>
            <div class="row">
                <div class="col">
                    <h3 id="entryTitle"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name" id="newNameLabel"></label>
                        <input type="name" class="form-control checkValid" id="newName" required>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="amount" id="newAmountLabel"></label>
                        <input type="number" step="any" class="form-control checkValid" id="newAmount" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group" id="categorysDiv">
                        <label for="name" id="newCategoryLabel"></label>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="newInterval" id="newIntervalLabel"></label>
                        <select class="form-control checkValid" name="newInterval" id="newInterval">

                        </select>
                    </div>
                </div>
            </div>
            <div class="row" id="newPeriodRow" style="display: none;">
                <div class="col">
                    <div class="form-group">
                        <label for="from" id="newPeriodStartLabel"></label>
                        <input type="date" class="form-control checkValid" id="newFrom" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="till" id="newPeriodEndLabel"></label>
                        <input type="date" class="form-control checkValid" id="newTill" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group">
                        <button type="button" class="newEntryBtn btn btn-primary" id="saveBtn">
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="newEntryBtn btn btn-primary" id="closeBtn">
                            <i class="fas fa-times-circle"> </i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
